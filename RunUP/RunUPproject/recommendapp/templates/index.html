{% extends 'layout.html'%}

{% load static %}
{% block style%}
    <link rel="stylesheet" type="text/css" href="{% static 'recommendapp/index.css' %}"/>
{% endblock %}

{% block header%}
    
{% endblock %}

{% block content %}
    
    {% for prod in prod_object%}
        
        <a href="{% url 'sub' prod.pk%}">
            <div class='box'>
                <img src="{{prod.image}}" alt="image" width="200" height="200">                        
            </div>
            {{prod.prod_id}}
            {{prod.pk}}
        </a>

    {% endfor %}


{% endblock %}
