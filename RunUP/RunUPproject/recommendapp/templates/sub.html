{% extends 'layout.html'%}

{% load static %}
{% block style%}
    <link rel="stylesheet" type="text/css" href="{% static 'recommendapp/sub.css' %}"/>
    <link rel="stylesheet" type="text/css" media = "(max-width: 480px)" href="{% static 'recommendapp/mobile_sub.css' %}"/>
{% endblock style %}

{%block content%}

    <div class="container">

        <div class="target_container">
            <a href="{{main.href}}" class="target_box">
                <img src="{{main.img}}" alt="image" class="target_img">
            </a>
            <div class='info'>
                <b>{{main.brand}}</b>
                <div class='price'>
                    {{main.price}}원
                </div>
            </div>
        </div>
        <div class="sim_container">
            <div class="sim_title">
                <h2>AI가 추천해주는 이런 상품은 어때요? </h2>
                <h5>이미지 클릭시 해당 쇼핑몰로 넘어갑니다.</h5>
            </div>
            <div class="sim_contents">
                {% for content in contents  %}
                    <div class ='box'>
                        <div class='img_box'>
                            <a href="{{content.href}}">
                                <img class='image' src="{{content.img}}" alt="image" class="image">
                            </a>
                        </div>
                        <div class='info'>
                        <b>{{content.brand}}</b>
                            <div class='price'>
                                {{content.price}}원
                            </div>
                        </div>
                    </div>
                {% endfor %}    
            </div>
        </div>
    </div>
{% endblock content %}
